<!doctype html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - CBTGaruda</title>

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome for icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="p-5">
                                <div class="text-center mb-4">
                                    <i
                                        class="fas fa-graduation-cap fa-3x text-primary mb-3"
                                    ></i>
                                    <h1 class="h4 text-gray-900">CBTGaruda</h1>
                                    <p class="text-muted">
                                        Computer Based Test
                                    </p>
                                </div>

                                {% if messages %}
                                <div class="messages mb-4">
                                    {% for message in messages %}
                                    <div
                                        class="alert alert-{{ message.tags }} alert-dismissible fade show"
                                        role="alert"
                                    >
                                        {{ message }}
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="alert"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    {% endfor %}
                                </div>
                                {% endif %}

                                <form
                                    class="user"
                                    method="post"
                                    action="{% url 'accounts:login' %}"
                                >
                                    {% csrf_token %}
                                    <div class="form-group mb-3">
                                        <label for="username" class="form-label"
                                            >Username</label
                                        >
                                        <div class="input-group">
                                            <span class="input-group-text"
                                                ><i class="fas fa-user"></i
                                            ></span>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="username"
                                                name="username"
                                                placeholder="Masukkan username"
                                                required
                                            />
                                        </div>
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="password" class="form-label"
                                            >Password</label
                                        >
                                        <div class="input-group">
                                            <span class="input-group-text"
                                                ><i class="fas fa-lock"></i
                                            ></span>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="password"
                                                name="password"
                                                placeholder="Masukkan password"
                                                required
                                            />
                                            <button
                                                class="btn btn-outline-secondary"
                                                type="button"
                                                id="togglePassword"
                                            >
                                                <i class="fas fa-eye"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="form-group mb-3">
                                        <div class="form-check">
                                            <input
                                                type="checkbox"
                                                class="form-check-input"
                                                id="rememberMe"
                                                name="remember_me"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="rememberMe"
                                                >Ingat Saya</label
                                            >
                                        </div>
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-block w-100 mb-3"
                                    >
                                        <i class="fas fa-sign-in-alt me-2"></i
                                        >Login
                                    </button>
                                </form>

                                <div class="text-center mt-4">
                                    <div class="small">
                                        <a href="#">Lupa Password?</a>
                                    </div>
                                    <div class="small mt-2">
                                        <p class="mb-0">
                                            {{ current_academic_year }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="text-center small text-muted">
                        <p>
                            &copy; {% now "Y" %} CBTGaruda - Sistem Ujian
                            Berbasis Komputer
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap 5 JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Custom JavaScript -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                // Show/hide password functionality
                const togglePassword =
                    document.getElementById("togglePassword");
                const password = document.getElementById("password");

                togglePassword.addEventListener("click", function () {
                    const type =
                        password.getAttribute("type") === "password"
                            ? "text"
                            : "password";
                    password.setAttribute("type", type);

                    // Toggle eye icon
                    togglePassword
                        .querySelector("i")
                        .classList.toggle("fa-eye");
                    togglePassword
                        .querySelector("i")
                        .classList.toggle("fa-eye-slash");
                });
            });
        </script>
    </body>
</html>
